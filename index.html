<head>

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Note</title>
    <script async src="https://fundingchoicesmessages.google.com/i/pub-6939139394714389?ers=1"
        nonce="ZiNM7j21MjxCsFYUQ_tZpg"></script>

        nonce="ZiNM7j21MjxCsFYUQ_tZpg">(function () { function signalGooglefcPresent() { if (!window.frames['googlefcPresent']) { if (document.body) { const iframe = document.createElement('iframe'); iframe.style = 'width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;'; iframe.style.display = 'none'; iframe.name = 'googlefcPresent'; document.body.appendChild(iframe); } else { setTimeout(signalGooglefcPresent, 0); } } } signalGooglefcPresent(); })();</script>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            Sticky Note
        </h1>
        <form id="note-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>
            <div class="mb-4 float-right swatches">
                <div class="bg-primary swatch active"></div>
                <div class="bg-secondary swatch"></div>
                <div class="bg-success swatch "></div>
                <div class="bg-danger swatch"></div>
                <div class="bg-warning swatch"></div>
                <div class="bg-info swatch"></div>
                <div class="bg-light swatch"></div>
                <div class="bg-dark swatch"></div>
                <div class="bg-white swatch"></div>
            </div>
            <input type="submit" value="Add Note" class="btn btn-primary btn-block">
            <input type="text" id="noteid" class="hidden">
        </form>
        <div id="note-list" class="mt-5 d-flex flex-wrap">

        </div>
    </div>
